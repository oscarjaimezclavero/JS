        <div>

        <div id="palabrita"> Asereje </div>
        <div >
            <a id="letradada"></a>
        </div>
    
    <script >

        let palabrilla = "pepito";
        let arrpalabra = palabrilla.match(/.{1}/g);
        
        function pruebapalabrilla(){
            for(var i = 0; i < palabrilla.length; i++){
                arrpalabra[i] = "_";
            }
            document.getElementById("palabrita").innerHTML = arrpalabra.toString();
        }
        
        function letraqueentra(){
            let letra = document.getElementById("formletra").submit();
        
            document.getElementById("letradada").innerHTML = letra.toString();
        }
